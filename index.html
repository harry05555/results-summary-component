<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__result">
          <h2 class="card__result--head">Your Result</h2>

          <div class="card__result--circle">
            <p class="card__result--circle-start">76</p>
            <span class="card__result--circle-end"> of 100 </span>
          </div>
          <p class="card__result--great">Great</p>
          <p class="card__result--text">
            You scored higher than 65% of the people who have taken these tests!
          </p>
        </div>
        <div class="card__Summary">
          <h2>Summary</h2>
          <div>
            <p>Reaction</p>
            <p>80 / <span>100</span></p>
          </div>
          <div>
            <p>Memory</p>
            <p>80 / <span>100</span></p>
          </div>
          <div>
            <p>Verbal</p>
            <p>80 / <span>100</span></p>
          </div>
          <div>
            <p>Visual</p>
            <p>80 / <span>100</span></p>
          </div>
          <div>
            <button>Continue</button>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
